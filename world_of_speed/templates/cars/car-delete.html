{% extends 'base.html' %}

{% block title %}
    <title> Delete Car </title>
{% endblock %}

{% block content %}
    <!-- delete car form -->
    <section id="delete-page" class="auth">
        <form id="delete" action="{% url 'car-delete' pk=car.pk %}" method="post">
            <div class="container">
                <h1>Delete Car</h1>

                {{ form }}

                {% csrf_token %}

                <input class="btn submit" type="submit" value="Delete Car"/>
            </div>
        </form>
    </section>


{% endblock %}
